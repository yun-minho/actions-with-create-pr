name: Create PR to other repository

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set tag if it is main branch
        uses: ./.github/actions/set-calendar-version-tag
        if: github.ref == 'refs/heads/main'
